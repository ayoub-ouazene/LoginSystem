<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Terminal</title>
    <link rel="stylesheet" href="email-reset.css">
    <link rel="stylesheet" href="new-password.css">
</head>
<body>
    <div class="container">
        <div class="terminal-card">
            <div class="terminal-header">
                <svg class="terminal-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 17l6-6-6-6M12 19h8"></path>
                </svg>
                <span>PASSWORD RECOVERY</span>
            </div>
            
            <div class="terminal-body">
                <div id="statusMessage" class="status-message hidden"></div>
                
                <div class="command-line">
                    <span class="prompt">email:</span>
                    <div class="input-wrapper">
                        <input type="email" id="emailInput" class="input-field" placeholder="user@domain.com" autocomplete="email">
                        <div class="cursor"></div>
                    </div>
                </div>
                
                <button id="submitBtn" class="terminal-btn" onclick="sendCode() " >SEND CODE</button>
                
                <div class="footer-links">
                    <a href="../index.html" class="terminal-link">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"></path>
                        </svg>
                        BACK TO LOGIN
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function sendCode() {
            const email = document.getElementById('emailInput').value.trim();
            const status = document.getElementById('statusMessage');
            
            // Clear previous status
            status.innerHTML = '';
            status.className = 'status-message hidden';
            
            // Validate email
            if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                status.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#ff6e6e">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <span>Please enter a valid email address</span>
                `;
                status.className = 'status-message error';
                return;
            }
            
            // If valid, redirect
            window.location.href = "new-password.html?email=" + encodeURIComponent(email);
        }
    </script>
</body>
</html>
